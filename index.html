<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-BIG IPGKDA Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        :root {
            --bg-deep: #0a0c10;
            --glass: rgba(255, 255, 255, 0.03);
            --gold: #fbbf24;
            --indigo-neon: #6366f1;
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a, var(--bg-deep));
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #f1f5f9;
            min-height: 100vh;
        }

        /* Glassmorphism Effect */
        .glass-panel {
            background: var(---glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Animated Progress Ring */
        .progress-ring {
            transition: stroke-dashoffset 0.5s ease;
            filter: drop-shadow(0 0 8px var(--indigo-neon));
        }

        /* Neon Buttons */
        .btn-merit {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-merit:hover {
            background: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            transform: translateY(-2px);
            color: white;
        }

        .btn-demerit {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-demerit:hover {
            background: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            transform: translateY(-2px);
            color: white;
        }

        .gold-glow {
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.5);
        }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center">

    <div class="w-full max-w-5xl space-y-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-5">
                <div class="w-16 h-16 bg-yellow-500 rounded-3xl flex items-center justify-center shadow-[0_0_30px_rgba(251,191,36,0.3)]">
                    <i class="fas fa-bolt text-black text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tighter italic text-yellow-500 gold-glow uppercase">Pusat Penilaian BIG</h1>
                    <p class="text-xs font-bold text-indigo-400 tracking-[0.3em] uppercase opacity-70">Admin Access â€¢ IPGKDA 2026</p>
                </div>
            </div>
            <button onclick="location.reload()" class="px-6 py-3 rounded-2xl bg-white/5 border border-white/10 text-xs font-black text-red-400 hover:bg-red-500 hover:text-white transition-all uppercase tracking-widest">
                <i class="fas fa-sign-out-alt mr-2"></i>Log Keluar
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="glass-panel p-8">
                    <label class="text-[10px] font-black text-indigo-300 uppercase tracking-widest block mb-4">
                        <i class="fas fa-search-user mr-2"></i>Carian Pelajar
                    </label>
                    <select class="w-full p-4 bg-slate-950/50 border border-white/10 rounded-2xl text-sm font-bold outline-none focus:ring-2 focus:ring-yellow-500 transition-all cursor-pointer">
                        <option>Pilih Nama Pelajar...</option>
                        <option>AMIRAH NUR DIYANA BINTI MOHD NASIR</option>
                        <option>AHMAD SALIHIN BIN TAUFEK</option>
                    </select>

                    <div class="mt-10 text-center animate-pulse">
                        <div class="w-36 h-36 mx-auto rounded-[2.5rem] border-4 border-yellow-500 p-1 mb-4 shadow-[0_0_40px_rgba(251,191,36,0.2)]">
                            <img src="https://via.placeholder.com/150" class="w-full h-full object-cover rounded-[2rem]">
                        </div>
                        <h4 class="font-extrabold text-white uppercase text-sm tracking-tight">Menunggu Pilihan...</h4>
                        <span class="text-[9px] font-black text-indigo-400 tracking-widest bg-indigo-500/10 px-4 py-1 rounded-full border border-indigo-500/20">STATUS: IDLE</span>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="glass-panel p-10 relative overflow-hidden">
                    <div class="absolute -top-24 -right-24 w-64 h-64 bg-indigo-500/10 rounded-full blur-3xl"></div>
                    
                    <div class="relative z-10 flex flex-col items-center">
                        <p class="text-xs font-bold text-gray-500 uppercase tracking-[0.4em] mb-10">Markah Amali Semasa (70%)</p>
                        
                        <div class="relative w-72 h-72 flex items-center justify-center">
                            <svg class="w-full h-full -rotate-90">
                                <circle cx="144" cy="144" r="130" stroke="rgba(255,255,255,0.05)" stroke-width="12" fill="transparent"></circle>
                                <circle cx="144" cy="144" r="130" stroke="#fbbf24" stroke-width="12" fill="transparent" 
                                        stroke-dasharray="816" stroke-dashoffset="244" class="progress-ring"></circle>
                            </svg>
                            <div class="absolute text-center">
                                <span class="text-7xl font-extrabold tracking-tighter text-white">49.00</span>
                                <div class="text-yellow-500 font-black text-[10px] tracking-widest mt-2">PERCENTAGE</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-6 w-full mt-12">
                            <button class="btn-demerit p-8 rounded-[2rem] flex flex-col items-center gap-3">
                                <i class="fas fa-minus-circle text-2xl text-red-500"></i>
                                <span class="text-[10px] font-extrabold tracking-widest uppercase">-0.50 Demerit</span>
                            </button>
                            <button class="btn-merit p-8 rounded-[2rem] flex flex-col items-center gap-3">
                                <i class="fas fa-plus-circle text-2xl text-green-500"></i>
                                <span class="text-[10px] font-extrabold tracking-widest uppercase">+0.50 Merit</span>
                            </button>
                        </div>

                        <button class="w-full mt-8 bg-yellow-500 text-black font-black py-5 rounded-3xl uppercase tracking-widest shadow-[0_20px_40px_rgba(251,191,36,0.3)] hover:-translate-y-1 transition-all active:scale-95">
                            <i class="fas fa-cloud-upload-alt mr-3"></i>Sahkan Markah Ke Cloud
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
