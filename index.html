<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background: #020617; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(20px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.1); }
        .input-box { background: #0f172a; border: 1px solid #334155; border-radius: 1rem; padding: 1rem; width: 100%; color: white; outline: none; }
        .avatar-frame { width: 150px; height: 200px; border-radius: 1.5rem; border: 4px solid rgba(251, 191, 36, 0.3); object-fit: cover; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="screen-login" class="max-w-md mx-auto mt-20 glass p-10 text-center">
        <h1 class="text-3xl font-black text-yellow-500 mb-8 uppercase italic">e-BIG PORTAL</h1>
        <div class="space-y-4">
            <input type="text" id="user-id" class="input-box" placeholder="Email / No. IC">
            <input type="password" id="user-pass" class="input-box" placeholder="Kata Laluan (Pensyarah)">
            <div class="grid grid-cols-2 gap-3">
                <button onclick="auth('student')" class="bg-blue-600 p-4 rounded-xl font-bold uppercase text-xs">Pelajar</button>
                <button onclick="auth('lecturer')" class="bg-indigo-600 p-4 rounded-xl font-bold uppercase text-xs">Pensyarah</button>
            </div>
        </div>
    </div>

    <div id="screen-student" class="max-w-4xl mx-auto hidden glass p-10 mt-10">
        <h2 class="text-xl font-black text-yellow-500 mb-8 uppercase">Kemaskini Profil Pelajar</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
            <div class="md:col-span-4 flex flex-col items-center space-y-4">
                <div class="relative group">
                    <img id="profile-preview" src="https://www.w3schools.com/howto/img_avatar.png" class="avatar-frame shadow-2xl">
                    <div class="absolute inset-0 bg-black/40 rounded-[1.5rem] opacity-0 group-hover:opacity-100 flex items-center justify-center transition-all cursor-pointer">
                        <i class="fas fa-camera text-2xl"></i>
                    </div>
                </div>
                <div class="w-full">
                    <label class="text-[10px] uppercase font-bold opacity-50 mb-1 block">URL Gambar Profil</label>
                    <input type="text" id="std-img" class="input-box text-xs" oninput="updatePreview(this.value)" placeholder="Paste Link Foto">
                </div>
                <button class="text-[10px] bg-slate-800 px-4 py-2 rounded-lg font-bold uppercase border border-white/10 hover:bg-slate-700">
                    <i class="fas fa-upload mr-2"></i> Muat Naik Fail
                </button>
            </div>

            <div class="md:col-span-8 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-[10px] uppercase opacity-50">Siri BIG</label>
                        <select id="std-siri" class="input-box"><option value="4">SIRI 4</option><option value="2">SIRI 2</option></select>
                    </div>
                    <div><label class="text-[10px] uppercase opacity-50">Kumpulan</label>
                        <select id="std-kump" class="input-box">
                            <option value="GREY">GREY</option><option value="JINGGA">JINGGA</option>
                            <option value="KUNING">KUNING</option><option value="UNGU">UNGU</option>
                        </select>
                    </div>
                </div>
                <input type="text" id="std-alahan" class="input-box" placeholder="Jenis Alahan">
                <input type="text" id="std-ubat" class="input-box" placeholder="Senarai Ubat Utama">
                <input type="text" id="std-sos" class="input-box" placeholder="No. Tel Waris / Kecemasan">
                <button onclick="updateProfile()" class="w-full bg-green-600 p-5 rounded-2xl font-black uppercase shadow-xl hover:bg-green-500 transition-all">
                    SIMPAN & KEMASKINI PROFIL
                </button>
            </div>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbxfaG5VInNW0Yu16mqTVI-RcdbTNBEqxelA3TBvcjYDRPh96iYacnOmxolOzbgi3Yu9/exec";
        let activeUser = null;

        function updatePreview(url) {
            const preview = document.getElementById('profile-preview');
            preview.src = url || "https://www.w3schools.com/howto/img_avatar.png";
        }

        async function auth(type) {
            const id = document.getElementById('user-id').value;
            const pw = document.getElementById('user-pass').value;
            const res = await fetch(API, { 
                method: 'POST', 
                body: JSON.stringify({ 
                    action: type === 'lecturer' ? 'login_lecturer' : 'login_student', 
                    email: id, no_kp: id, password: pw 
                }) 
            });
            const d = await res.json();
            
            if(d.result === 'success') {
                document.getElementById('screen-login').classList.add('hidden');
                if(type === 'student') {
                    activeUser = d.data.profile;
                    document.getElementById('screen-student').classList.remove('hidden');
                    // Isi Data
                    document.getElementById('std-img').value = activeUser[6] || "";
                    updatePreview(activeUser[6]);
                    document.getElementById('std-alahan').value = activeUser[10] || "";
                    document.getElementById('std-ubat').value = activeUser[11] || "";
                    document.getElementById('std-sos').value = activeUser[12] || "";
                } else { alert("Login Pensyarah Berjaya: " + d.data.name); }
            } else { alert(d.message); }
        }

        async function updateProfile() {
            const p = {
                action: "full_update_student", 
                no_kp: activeUser[3],
                url_img: document.getElementById('std-img').value,
                siri: document.getElementById('std-siri').value,
                kump: document.getElementById('std-kump').value,
                no_kump: "1", 
                alahan: document.getElementById('std-alahan').value,
                ubat: document.getElementById('std-ubat').value, 
                sos: document.getElementById('std-sos').value
            };
            const res = await fetch(API, { method: 'POST', body: JSON.stringify(p) });
            const d = await res.json();
            alert(d.message);
        }
    </script>
</body>
</html>
